<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Interactive rating component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/star.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="contenedor">
        <!-- contenedor principal -->
        <div class="principal">
          <div class="contenedor-estrella">
            <img id="img-estrella" src="images/icon-star.svg" alt="Estrella" />
          </div>

          <div class="rating-text">
            <h1 class="pregunta">How did we do?</h1>
            <p class="Parrafo-comentario">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>

            <div class="contenedor-lista">
              <button class="btnScore activo" id="botn1">1</button>
              <button class="btnScore activo" id="botn2">2</button>
              <button class="btnScore activo" id="botn3">3</button>
              <button class="btnScore activo" id="botn4">4</button>
              <button class="btnScore activo" id="botn5">5</button>
            </div>
          </div>

          <div class="contenedor-btoEnviar">
            <button class="btnSubmit" id="btnSubmit">Submit</button>
          </div>
        </div>

        <!-- Seccion agradecimiento -->
        <div class="contenedor-enviar">
          <div class="img-enviado">
            <img src="images/illustration-thank-you.svg" alt="Gracias!" />
          </div>

          <div class="seccion-agradecimiento">
            <p class="p-seleccion">
              You selected
              <span id="estrella-elegida">0</span>
              <span>out of 5</span>
            </p>
            <p class="p-gracias">Thank you!</p>
            <p class="p-dedicatoria">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
